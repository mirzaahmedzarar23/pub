   <section id="contact" class="contact-section">
      <div class="container">
         
          <div class="contact-form">
            <h1>
               Contact-Us
            </h1>
             <form>
               <div class="input">
               <strong>Your Name</strong>
            <input type="text" placeholder="Enter a valid name">   
               </div>

                 <div class="input">
               <strong>Your Email id</strong>
            <input type="email" placeholder="Enter a valid email">   
               </div>
                
                  <div class="input">
               <strong>Mailing Subject</strong>
            <input type="text" placeholder="Subject">   
               </div>
 
                     <div class="gender">
                        <strong>Select your Gender</strong>
                        <input type="radio" id="male"name="gender">
                        <label for="male">Male</label>

                        <input type="radio" id="female"name="gender">
                        <label for="female">Female</label>
                              </div>

                      <div class="subject">
                         <strong>Select your subject</strong>
                         <input type="checkbox" name="" id="webdesign">
                         <label for="webdesign">Web Design</label>

                         <input type="checkbox" name="" id="html">
                         <label for="html">HTML</label>

                         <input type="checkbox" name="" id="css">
                         <label for="css">CSS</label>

                         <input type="checkbox" name="" id="responsive">
                         <label for="responsive">Responsive Coding</label>

                         <input type="checkbox" name="" id="animation">
                         <label for="animation">Animation</label>

                      </div>

                      <div class="input">
                        <strong>Your Message</strong>
                         <textarea rows="5"></textarea>
                      </div>

                      <div class="submit">
                        <input type="submit" value="Send Mail" name="">
                        <span class="span"></span>
                      </div>

             </form>
          </div>

      </div>
      
   </section>
